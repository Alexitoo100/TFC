<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/gestionjuegos.css" rel="stylesheet" type="text/css">
    <link href="../css/fuentes.css" rel="stylesheet" type="text/css">
    <script src="../../Controlador/JQuery/JQuery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" integrity="sha512-NXUhxhkDgZYOMjaIgd89zF2w51Mub53Ru3zCNp5LTlEzMbNNAjTjDbpURYGS5Mop2cU4b7re1nOIucsVlrx9fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x16">
    <title>Gestión de Juegos</title>
</head>
<body>

  <!-- Modal ver datos del usuario -->
  <div class="modal fade" id="verDatosUsuario" tabindex="-1" aria-labelledby="verDatosUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="verDatosUsuarioLabel">Tus datos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-body-ver-datos-usuarios">
          <form>
            <div class="form-group">
              <label for="username-text-show-data" class="col-form-label">Nombre de usuario:</label>
              <input type="text" class="form-control" id="username-text-show-data" readonly>
            </div>
            <div class="form-group">
              <label for="name-text-show-data" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="name-text-show-data" readonly>
            </div>
            <div class="form-group">
              <label for="surname-text-show-data" class="col-form-label">Apellidos:</label>
              <input type="text" class="form-control" id="surname-text-show-data" readonly>
            </div>
            <div class="form-group">
              <label for="mail-text-show-data" class="col-form-label">Correo electronico:</label>
              <input type="email" class="form-control" id="mail-text-show-data" readonly>
            </div>
            <div class="form-group">
              <label for="password-text" class="col-form-label">Contraseña:</label>
              <div class="password-show-unshow"><input type="password" class="form-control" id="password-text" value="" readonly>
                <i class="fa-solid fa-eye fa-xl" style="color: #ffffff;"></i></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal modificar datos del usuario -->
  <div class="modal fade" id="modificarDatosUsuario" tabindex="-1" aria-labelledby="modificarDatosUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modificarDatosUsuarioLabel">Modifica tus datos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-body-modificar-usuarios">
          <form>
            <div class="form-group">
              <label for="user-name" class="col-form-label">Nombre de usuario:</label>
              <input type="text" class="form-control" id="username-text">
            </div>
            <div class="form-group">
              <label for="name-text" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="name-text">
            </div>
            <div class="form-group">
              <label for="surname-text" class="col-form-label">Apellidos:</label>
              <input type="text" class="form-control" id="surname-text">
            </div>
            <div class="form-group">
              <label for="mail-text" class="col-form-label">Correo electronico:</label>
              <input type="email" class="form-control" id="mail-text">
            </div>
            <div class="form-group">
              <label for="prev-password-text" class="col-form-label">Contraseña Actual:</label>
              <input type="password" class="form-control" id="prev-password-text" placeholder="Introduce la contraseña actual...">
              <label for="new-password-text" class="col-form-label">Contraseña Nueva:</label>
              <input type="password" class="form-control" id="new-password-text" placeholder="Introduce la contraseña nueva...">
            </div>
            <div class="mensajeError"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary guardar-cambios-usuario">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal borrar juego -->
  <div class="modal fade" id="confirmarBorrado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Borrar juego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body borrarFilaModalBody">
          <img src="../img/warning-icon-24.png" height="100px">
          <h4>¿ESTAS SEGURO DE CONTINUAR?</h4>
          <p>Estas apunto de borrar un registro, la siguiente acción es irreversible.</p>
          <div class="registroAborrar"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success borrarRegistro">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalInsercionJuegos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 titulo-insert" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-insertar">
          <div class="row rowInsert">
            <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="nombre">NOMBRE:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="text" name="nombre" id="insert-nombre" placeholder="Introduce nombre">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="precio">PRECIO:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="text" name="precio" id="insert-precio" placeholder="Introduce precio">€
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="descripcion">DESCRIPCION:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <textarea type="text" name="descripcion" id="insert-descripcion" maxlength="500" placeholder="Introduce descripcion"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="genero">GENERO:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
            <input type="text" name="genero" id="insert-genero" placeholder="Introduce un genero">
          </div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="jugadores">JUGADORES:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="text" name="jugadores" id="insert-jugadores" placeholder="Introduce jugadores">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="imagen">IMAGEN:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="file" name="imagen" id="insert-imagen" placeholder="Introduce imagen">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="certificaciones">CERTIFICACIONES:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
            <input type="text" name="certificaciones" id="insert-certificaciones" placeholder="Introduce certificaciones">
          </div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="plataformas">PLATAFORMAS:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6 col-anyadir-plataformas">
              <select class="insert-plataformas"></select>
              <i class="fa-regular fa-square-plus añadirPlataforma fa-xl" style="color: #ffffff;"></i>
              <i class="fa-regular fa-square-minus quitarPlataforma fa-xl" style="color: #ffffff;"></i>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="desarrolladoras">DESAROLLADORAS:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6 col-anyadir-desarrolladoras">
              <select class="insert-desarrolladoras"></select>
              <i class="fa-regular fa-square-plus añadirDesarrolladora fa-xl" style="color: #ffffff;"></i>
              <i class="fa-regular fa-square-minus quitarDesarrolladora fa-xl" style="color: #ffffff;"></i>
          </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="lanzamiento">FECHA DE LANZAMIENTO:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="date" name="lanzamiento" id="insert-lanzamiento">
          </div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" class="cerrar-btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="insertarDatos" class="btn btn-primary">Insertar juego</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalActualizacionJuegos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 titulo-update" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-actualizacion">
          <div class="row rowUpdate">
            <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="nombre">NOMBRE:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="text" name="nombre" id="update-nombre" placeholder="Introduce nombre">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="precio">PRECIO:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="text" name="precio" id="update-precio" placeholder="Introduce precio">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="descripcion">DESCRIPCION:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <textarea type="text" name="descripcion" id="update-descripcion" maxlength="255" placeholder="Introduce descripcion"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="genero">GENERO:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
            <input type="text" name="genero" id="update-genero" placeholder="Introduce un genero">
          </div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="jugadores">JUGADORES:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="text" name="jugadores" id="update-jugadores" placeholder="Introduce jugadores">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="imagen">IMAGEN:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="file" name="imagen" id="update-imagen" accept="image/png, image/jpeg" placeholder="Introduce imagen"><div id="imagenSeleccionada"></div>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="certificaciones">CERTIFICACIONES:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
            <input type="text" name="certificaciones" id="update-certificaciones" placeholder="Introduce certificaciones">
          </div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="plataformas">PLATAFORMAS:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6 col-actualizar-plataformas"></div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="desarrolladoras">DESAROLLADORAS:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6 col-actualizar-desarrolladoras"></div>
          </div>
          <div class="row">
            <div class="col col-sm-6 col-md-6 col-6">
              <label for="lanzamiento">FECHA DE LANZAMIENTO:</label>
            </div>
            <div class="col col-sm-6 col-md-6 col-6">
              <input type="date" name="lanzamiento" id="update-lanzamiento">
          </div>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" class="cerrar-btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="actualizarDatos" class="btn btn-primary">Aplicar cambios</button>
        </div>
      </div>
    </div>
  </div>

        <button type="button" data-bs-toggle="modal" data-bs-target="#modalInsercionJuegos" id="añadirJuego" class="btn btn-dark">Añadir Juego</button>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Genero</th>
              <th scope="col">Nº Jugadores</th>
